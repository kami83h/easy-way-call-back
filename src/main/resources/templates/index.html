<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Company name</th>
        <th>Company Number</th>
    </tr>

    <tr th:each="company : ${companys}">
        <td th:text="${company.id}">123</td>
        <td th:text="${company.companyName}">S</td>
        <td th:text="${company.companyPhoneNumber}">0771</td>
    </tr>
</table>
</body>
</html>
